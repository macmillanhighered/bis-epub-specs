    <section class="sect1" data-cfititle="&lt;style type=&quot;text/css&quot;&gt;{C}{C}{C}{C}&lt;!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}--&gt;&lt;/style&gt;Slideshow and Slideline" id="bb3a3900-0182-37e3-aa1e-aa4bca55945d">
      <header id="vemnaf90bedcfb912ac38a8552468792">
        <h2 class="a-head" id="uqfi5abb96de701d2fda1a42794da1cc">Slideshow and Slideline</h2>
      </header>
      <aside aria-label="Slideshow" class="tip c3 main-flow v1" epub:type="sidebar" id="dqiib595243ba006d715f29fa2388aeb">
        <header id="vemnaf90bedcfb912ac38a8552678792">
          <h3 class="title" epub:type="title" id="uqfi5abb96de725d2fda1a42794da1cc">Slideshow</h3>
        </header>
      </aside>
      <p id="vrmo9723e7b25202efd8c718353866d5">A widget that has a carousel of selected images. Images can also be seen in pop-up view from this widget. Any captions must be turned over to Media Production along with selected files.</p>
      <aside aria-label="Slideline" class="tip c3 main-flow v1" epub:type="sidebar" id="ejvw4cbca166b34a598cc1439d93b16b">
        <header id="xadwd99a5c6724388f0a4055613fa592">
          <h3 class="title" epub:type="title" id="ovpi9daebfa64e806f199fb63b113871">Slideline</h3>
        </header>
      </aside>
      <p id="qguwe0db57c7d44c60fc4f489564c785">A widget that is similar to slideshow, but images do not pop up.</p>
      <p id="cqfl13fd2c6c25d9834be554866e2ca3"> </p>
    </section>
