        <h2 class="a-head v1" epub:type="title" id="nsyt15a846bec927b6cc88503d572a55"><span epub:type="pagebreak" role="doc-pagebreak" id="page4" aria-label="page 4"></span><span class="ordinal" epub:type="ordinal" id="nsyt15a846bec927b6cc93503d572a55">1.3. </span>QA</h2>
      </header>
      <p class="noindent" id="lpvs81231c7d8a83694b954714e7e4ab">All Macmillan Learning EPUBs must be validated with a passing status before delivery. For information on how to access and use the Macmillan Learning EPUB Validator tool, see separate Validator User Guide documentation.</p>
      <p class="noindent" id="jpvx81125517c3c5ee54a370a0fed89b">Further QA steps will take place after delivery to ML.</p>
